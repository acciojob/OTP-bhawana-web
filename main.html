<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="otp-container">
    <h1 id="verification_heading">OTP Verification</h1>
    <p id="verification_subtext">Please enter the 6-digit OTP sent to your mobile number.</p>

    <!-- OTP Input Fields -->
    <div class="code-container">
      <input type="text" class="code" maxlength="1" id="otp-1" />
      <input type="text" class="code" maxlength="1" id="otp-2" />
      <input type="text" class="code" maxlength="1" id="otp-3" />
      <input type="text" class="code" maxlength="1" id="otp-4" />
      <input type="text" class="code" maxlength="1" id="otp-5" />
      <input type="text" class="code" maxlength="1" id="otp-6" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
